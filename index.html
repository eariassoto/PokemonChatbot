<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon chatbot</title>
  <link rel="stylesheet" href="css/foundation.css" />
  <script src="js/vendor/modernizr.js"></script>
</head>
<body>

  <div class="row">
    <div class="large-3 columns show-for-large-up">
      <img src="img/Pokeball.PNG">
    </div>
    
    <div class="large-6 columns">
      <div class="panel">

        <h1>Talk to Pikachu</h1>
        <div id="conversation" class="callout panel conversation">
        </div>
        <div class="row">
          <div class="large-12 columns">
            <label>Talk to pikachu:</label>
            <div id="inputText" class="callout" style="background-color: #ffffff;">
            </div>
          </div>      
        </div>       
      </div>
    </div>
    
    <div class="large-3 columns show-for-large-up">
      <img src="img/pikachu.png">
    </div>
  </div>

  <!-- Footer -->
    <footer class="row">
        <div class="large-12 columns">
            <hr />
            <div class="row">
                <div class="large-4 columns">
                    <p>Framework: <a target="_blank" href="http://foundation.zurb.com/">Foundation by Zurb</a></p>
                </div>
                <div class="large-8 columns" style="text-align:right">
                    <p><a href="mailto:ariassotoemmanuel@gmail.com">View project on Github</a></p>
                </div>
            </div>
        </div>
    </footer>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
